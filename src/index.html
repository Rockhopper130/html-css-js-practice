<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImageDekho</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="logo">
    <div class="logo-symbol"></div>
    ImageDekho.com
  </div>

  <div class="content">
    <div class="gallery">
      <div class="page-selector">
        <button class="arrow-button material-icons">arrow_back</button>
        <button class="arrow-button material-icons">arrow_forward</button>
      </div>
    </div>
    <div class="main-area">
      <img
        src="https://images.unsplash.com/photo-1606787620819-8bdf0c44c293?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
        class="main-image" />
      <div class="editing-container">
        <span contenteditable="true" class="image-caption"></span>
      </div>
    </div>
  </div>

  <script type="module" src="scripts.js"></script>
</body>

</html>
